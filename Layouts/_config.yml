# Site Settings
locale                   : "en-US"
title                    : Andrew D'Onofrio MAE4190 Reports
title_separator          : "-"
subtitle                 : Senior Mechanical Engineering Student at Cornell University
name                     : Andrew D'Onofrio
description              : MAE4190 Fast Robots Labs
baseurl                  : "/Fast-Robots-MAE4190/" # Set this to your repo name 

# Theme and Style
theme: jekyll-theme-minimal
color_scheme: light # light/default, dark, or aqua

sass:
  style: compressed

# Outputting
permalink: /:categories/:title/

collections:
  pages:
    output: true
  projects:
    output: true
    permalink: /:collection/:path/

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag