# Tanuki Theme - Blog Example
base_url = "https://ajd323.github.io/Fast-Robots-MAE4190/"
title = "Fast Robots Blog"
description = "A blog about robotics projects and autonomous systems."
theme = "tanuki"
compile_sass = true
build_search_index = true
generate_feeds = true
feed_filenames = ["rss.xml"]

taxonomies = [
    { name = "tags", feed = true },
]

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
mode = "blog"
show_theme_toggle = true
show_about_section = true

# Author info
[extra.author]
name = "Robotics Team"
bio = "Building fast autonomous robots and documenting our journey."

# Hero section
[extra.hero]
title = "Fast Robots"
subtitle = "Real-time robotics and autonomous systems engineering."
[extra.hero.cta]
text = "Read the blog"
url = "/blog/"

# About preview on homepage
[extra.about]
summary = "Documentation and insights from MAE 4190 - Fast Robots course."

# Social links
[extra.social]
github = "https://github.com/ajd323"

# Navigation
[[extra.nav]]
name = "Blog"
url = "/blog/"
