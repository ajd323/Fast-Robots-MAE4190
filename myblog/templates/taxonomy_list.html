<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Taxonomies - {{ config.title }}</title>
</head>
<body>
  <header>
    <h1>Taxonomies</h1>
  </header>

  <main>
    {% if terms is defined %}
      <ul>
      {% for term in terms %}
        <li><a href="{{ term.permalink }}">{{ term.name }}</a> ({% if term.pages is defined %}{{ term.pages | length }}{% else %}0{% endif %})</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No taxonomies found.</p>
    {% endif %}
  </main>
</body>
</html>
