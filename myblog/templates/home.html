<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ config.title }}</title>
</head>
<body>
  <header>
    <h1>{{ config.title }}</h1>
    <p>{{ config.description }}</p>
  </header>

  <main>
    {% if page is defined %}
      {{ page.content | safe }}
    {% elif section is defined %}
      {{ section.content | safe }}
    {% else %}
      <p>No content available.</p>
    {% endif %}
  </main>

  <footer>
    <p>Â© {{ config.title }}</p>
  </footer>
</body>
</html>
